<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>CALCULATOR</h1>
            </div>
            <div class="calculator">

                <div class="screen">
                    <div class="equation">

                    </div>
                    <div class="addvalue">

                    </div>
                </div>


                <div class="buttons">
                    <div class="row upperrow">
                        <div class="ubut clear">
                            CLEAR
                        </div>
                        <div class="ubut delete">
                            DELETE
                        </div>
                    </div>
                    <div class="lowerrow">
                        <div class="row row1">
                            <div class="but seven">7</div>
                            <div class="but eight">8</div>
                            <div class="but nine">9</div>
                            <div class="but divide">/</div>
                        </div>
                        <div class="row row2">
                            <div class="but four">4</div>
                            <div class="but five">5</div>
                            <div class="but six">6</div>
                            <div class="but multiply">x</div>
                        </div>
                        <div class="row row3">
                            <div class="but one">1</div>
                            <div class="but two">2</div>
                            <div class="but three">3</div>
                            <div class="but subtract">-</div>
                        </div>
                        <div class="row row4">
                            <div class="but dot">.</div>
                            <div class="but zero">0</div>
                            <div class="but equal">=</div>
                            <div class="but add">+</div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
